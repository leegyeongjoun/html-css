<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrap">
        <h1>scss</h1>
        <div class="box">
            <h2>1.변수</h2>
            <p>변수로 버튼을 만들기</p>
            <button class="btn1"> button1</button>
            <button class="btn2"> button2</button>
        </div>
        <div class="box">
            <h2>2.선택자</h2>
            <div class="sass">
                <ul>
                    <li><a href="#">sass1</a></li>
                    <li><a href="#">sass2</a><button>button</button></li>
                    <li><a href="#" class="test">sass3</a></li>
                </ul>
            </div>
        </div>
        <div class="box">
            <h2>3.mix-in include</h2>
                <div class="mixin1"><button>button</button></div>
                <div class="mixin2"><button>button</button></div>
                <div class="mixin3"></div>
                <div class="mixin4">
                    <ul>
                        <li><a href="#">준우행님 아프시데..</a></li>
                        <li><a href="#">잘먹고 푹 쉬고오십쇼</a></li>
                        <li><a href="#">화이팅입니다</a></li>
                    </ul>
                </div>
        </div>
        <div class="box">
            <h2>4.매개변수</h2>
            <div class="parameter">
                <div class="parameter1">1</div>
                <div class="parameter2">2</div>
                <div class="parameter3">3</div>
            </div>
        </div>
        <div class="box">
            <h2>5. 문자보관</h2>
            <div class="string1">4</div>
            <div class="string2">5</div>
            <div class="string3">6</div>
        </div>
        <div class="box">
            <h2>6. for문(반복문)</h2>
            <ul class="list">
                <li class="ico1">icon1</li>
                <li class="ico2">icon2</li>
                <li class="ico3">icon3</li>
                <li class="ico4">icon4</li>
                <li class="ico5">icon5</li>
            </ul>
        </div>
        <div class="box">
            <h2>7. each문</h2>
            <ul class="list">
                <h1 class="ico_book">book</h1>
                <h2 class="ico_zoom">zoom</h2>
                <h3 class="ico_new">new</h3>
            </ul>
        </div>
        <div class="box">
            <h2>8.조건문</h2>
            <a href="#" class="btn">button</a>
        </div>
    </div>
</body>
</html>
