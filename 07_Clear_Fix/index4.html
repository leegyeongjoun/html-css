<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float에 가상선택자:after로 clear하는 방법</title>
    <link rel="stylesheet" href="./css/style4.css">
</head>
<body>
    <h1>float에 가상선택자:after로 clear하는 방법</h1>
    <p>가장좋은방법</p>
    <p>.cf에 저장 돼있기때문에 맨위에cf:after주면 된다</p>
    <div id="header">
        <p>#header{clear:both}</p>
    </div>
    <div id="container" class="cf">
        <div id="lnb">
            <p><strong>#lnb{float:left;}</strong></p>
        </div>
        <div id="content">
            <p><strong>#content{float:right;}</strong></p>
        </div>
    </div>
    <div id="footer">
        <p>#footer{clear:both}</p>
    </div>
</body>
</html>
