    <?xml version="1.0" standalone="no"?>
    <svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">

        <rect x="10" y="10" width="50" height="50" stroke="yellow" fill="transparent" stroke-width="2"/>
        <rect x="80" y="10" rx="30" ry="30" width="30" height="30" stroke="green" fill="transparent" stroke-width="5"/>
        <!-- rx, ry는 둥근 모양을 만들게 한다. 넓이와 높이와 같으면 원이 된다-->
    
        <circle cx="25" cy="100" r="20" stroke="red" fill="green" stroke-width="5"/>
        <ellipse cx="75" cy="100" rx="20" ry="10" stroke="red" fill="transparent" stroke-width="5"/>
        <!-- fill은 안에 색깔 -->
    
        <line x1="10" x2="50" y1="150" y2="190" stroke="orange" stroke-width="5"/>
        <!-- 시작점에서 내려가는것 -->
        <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
            stroke="orange" fill="transparent" stroke-width="5"/>

            stroke="green" fill="transparent" stroke-width="5"/>
